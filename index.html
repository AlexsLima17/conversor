<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Real/Dolar</title>
</head>

<body>
    <form onsubmit="converter(event)">
        <h1>Conversor de Real para Dolar</h1>
        
        <label for="real">Digite o valor da cotação do dólar:</label>
        <input type="number" step="any" id= "cotacao" placeholder= "Digite o valor da cotação dólar" required >
        <label for="real">Digite o valor em Real:</label>
        <input type="number" step="any" id= "real" placeholder= "Digite um em real" required>
        <button type="submit">Converter</button>
        <button type="reset">Limpar</button>
        
        <p>
            <label for="dolar">Resultado em Dolar:</label>
            <input type="text" id="dolar" disabled>
        </p>
    </form>

    <script src="app.js"></script>
</body>

</html>
